
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Smart Patrol Tracker</title>
  
  <!-- Cấu hình PWA cho iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Vigilant">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1012/1012629.png">
  
  <!-- Cấu hình PWA cho Android/Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f172a">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      /* Ngăn chặn kéo xả trang trên mobile */
      overscroll-behavior-y: contain;
    }
    .leaflet-container {
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      z-index: 1;
    }
    /* Marker nhấp nháy cho vị trí hiện tại */
    .pulse-marker {
      width: 14px;
      height: 14px;
      background: #3b82f6;
      border: 3px solid white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
      100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
    
    /* Tối ưu cho thiết bị có tai thỏ (Notch) */
    nav {
      padding-top: env(safe-area-inset-top);
    }
    .fixed-bottom-padding {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>

<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "leaflet": "https://esm.sh/leaflet@1.9.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
